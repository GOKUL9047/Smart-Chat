<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <nav class="navbar">
            <div class="navbar-brand">ðŸ¤– Chatbot</div>
        </nav>
        <div class="chat-wrapper">
            <header class="chat-header">
                <h1 class="chat-title">Chatbot</h1>
            </header>
            <div class="chat-container">
                <div id="chat-box" class="chat-messages"></div>
                <div class="input-area">
                    <button id="voice-btn" class="voice-button" aria-label="Voice input">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <input type="text" id="user-input" class="user-input" placeholder="Type a message...">
                    <button id="send-btn" class="send-button" aria-label="Send message">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
